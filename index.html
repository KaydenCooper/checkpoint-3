<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body class="bg-light">
  <header class="container-fluid">
    <div class="row bg-secondary text-center text-light p-2">
      <div class="col-12">
        <h1>TaskMaster</h1>
      </div>
    </div>

  </header>
  <main class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-6">
        <form onsubmit="app.listController.addList(event)">
          <div class="form-group">
            <label for="addList"></label>
            <input type="text" name="addList" class="form-control" placeholder="Enter New List....">
            <span><button type="submit" class="btn btn-secondary btn-block">Add</button></span>
          </div>
        </form>
      </div>
    </div>
    <div id="list" class="row">

    </div>


  </main>

  <footer class="container-fluid">
    <div class="row bg-secondary text-center text-light fixed-bottom p-2">
      <div class="col-12">
        <p>Created By: Kayden Cooper</p>
      </div>
    </div>

  </footer>




  <script src="app/main.js" type="module"></script>
</body>

</html>
