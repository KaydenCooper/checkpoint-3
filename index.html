<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body class="bg-img font">
  <header class="container-fluid">
    <div class="row  text-center text-dark p-2">
      <div class="col-12">
        <h1><u><strong>Daily Reminders</strong></u></h1>
      </div>
    </div>

  </header>
  <main class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-6">
        <form onsubmit="app.listController.addList(event)">
          <div class="form-group">
            <label for="addList"></label>
            <div class="input-group mb-3">
              <input type="text" name="addList" class="form-control" placeholder="Enter New List...">
              <div class="input-group-append">
                <button class="btn btn-dark" type="submit"><b>+</b></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="list" class="row">

    </div>


  </main>

  <footer class="container-fluid">
    <div class="row text-center text-light fixed-bottom p-2">
      <div class="col-12">
        <p>Created By: Kayden Cooper</p>
      </div>
    </div>

  </footer>




  <script src="app/main.js" type="module"></script>

</body>

</html>
